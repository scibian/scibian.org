mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
template: hyde.ext.templates.jinja.Jinja2Template
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        tweet_via: ringce
        menu:
            -
                name: Home
                description: Welcome to the Scibian project homepage
                css_class: home
                type: page
                url: index.html
            -
                name: Download
                description: Download
                css_class: download
                type: page
                url: download.html
            -
                name: Docs
                description: User documentation
                css_class: docs
                type: page
                url: docs.html
            -
                name: Contribute
                description: Scibian development
                css_class: dev
                type: page
                url: dev.html
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about.html
meta:
    company: Scibian
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Scibian Project
    charset: utf-8
    extends: base.j2
    default_block: main
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
markdown:
    extensions:
        - def_list
